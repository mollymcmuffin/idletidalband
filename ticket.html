<!DOCTYPE html>
<html>
    <head>
        <title>Idle Tidal</title>
        <meta name = "description" content = "A Kimochi! production">
        <link rel = "stylesheet" href = "styles.css"/> 
    </head>
    <body>
        <header class = "main-header">
            <nav class = "nav main-nav">
                <ul>
                    <li><a href = "index.html">HOME</a></li>
                    <li><a href = "about.html">ABOUT</a></li>
                    <li><a href = "ticket.html">TICKETS</a></li>
                </ul>
            </nav>
            <h1 class = "band-name band-name-large">
                Idle Tidal
            </h1>
            <button class = "btn btn-play">&#9658;</button>
        </header>

        <section class = "content-section container">
            <h2 class= "section-header">TICKETS</h2>
            <div class = "shop-items">
                <div class = "shop-item"> <!-- making each ticket in a "block"-->

                    <span class = "shop-item-title">Warehouse Bar</span>
                    <img class = "shop-item-image" src = "images/screen-shot-2016-02-17-at-1-26-07-pm.webp">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$14.99</span>
                        <button class = "btn btn-primary shop-item-button" type  ="button">ADD TO CART</button>
                        
                    </div>
                </div>

                <div>
                    
                    <span class = "shop-item-title">Harry's</span>
                    <img class = "shop-item-image" src ="images/harry-s-flagship.jpeg">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$17.99</span>
                        <button class = "btn btn-primary shop-item-button" type = "button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class = "container content-section">
            <h2 class = "section-header">CART</h2>
            <div class = "cart-row">
                <span class = "cart-item cart-header cart-column">ITEM</span>
                <span class = "cart-item cart-header cart-column">PRICE</span>
                <span class = "cart-item cart-header cart-column">QUANTITY</span>
            </div>

            <div class = "cart-items">
                <div class = "cart-row">
                    <div class = "cart-item cart-column">
                        <img class = "cart-item-image" src = "images/screen-shot-2016-02-17-at-1-26-07-pm.webp" width = "100">
                        <span class = "cart-item-title">Warehouse Bar</span>
                    </div>
                    <span class = "cart-price cart-column"> $14.99</span>
                    <div>
                        <div class = "cart-quantity cart-column">
                            <input class="cart-quantity-input" type = "number" value = "1">
                            <button class = "btn btn-danger" type = "button">REMOVE</button>
                        </div>
                    </div>

                </div>

                <div class = "cart-row">
                    <div class = "cart-item cart-column">
                        <img class = "cart-item-image" src = "images/harry-s-flagship.jpeg" width = "100">
                        <span class = "cart-item-title">Harry's</span>
                    </div>
                    <span class = "cart-price cart-column"> $17.99</span>
                    <div>
                        <div class = "cart-quantity cart-column">
                            <input class="cart-quantity-input" type = "number" value = "1">
                            <button class = "btn btn-danger" type = "button">REMOVE</button>
                        </div>
                    </div>

                </div>

        </div>
            
            
            
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$32.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            
        </section>

        <footer class = "main-footer">
            <div class= "container main-footer-container" >
            <h3 class = 'band-name'>Idle Tidal</h3>
            <ul class = "nav footer-nav">
                <li><a href="https://www.youtube.com/channel/UCf7cEcOrfw0tMSAutdUwoNQ/featured" target = "_blank">
                    <img src = "images/youtube-logo-png-46031.png" ></a></li>
                <li><a href = "https://www.instagram.com/idle_tidal/" target = "_blank">

                <img src = "images/580b57fcd9996e24bc43c521.png"></a></li>

            </ul>
            </div>
        </footer>
    </body>
</html>
